<h2 mat-dialog-title>Deleted Searches</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="deletedSearches" class="deleted-searches-table">
    <!-- Search Term Column -->
    <ng-container matColumnDef="searchTerm">
      <th mat-header-cell *matHeaderCellDef>Search Term</th>
      <td mat-cell *matCellDef="let element">{{element.searchTerm}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{element.date | date:'mediumDate'}}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{element.category}}</td>
    </ng-container>

    <!-- Restore Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Restore</th>
      <td mat-cell *matCellDef="let element">
        <button 
          mat-icon-button 
          color="primary" 
          (click)="restoreSearch(element)"
          aria-label="Restore Search"
        >
          <mat-icon>restore_page</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Close</button>
</mat-dialog-actions>
